<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <!-- container -->
    <div class="bg-red-200">
        <!-- tile -->
        <header class="bg-red-400">
            <h2>FAQ</h2>
            <h6>Frequently Asked Questions</h6>
        </header>
        <!-- questions -->
        <main>
            <!-- question container -->
            <div>

            <!-- first question -->
           
                <!-- single question -->
                <article>
                    <div class="bg-blue-200">
                        <p>sssssssss</p>
                        <button type="button" id="btn">
                            <!-- plus button -->
                            <span id="plus-btn">
                                <i class="far fa-plus-square"></i>
                            </span>
                            <!-- minus button -->
                            <span id="minus-btn" class="hidden">
                                <i class="far fa-minus-square"></i>
                            </span>
                        </button>
                    </div>
                    <!-- question answer -->
                    <div class="hidden bg-blue-100">
                        <p>answer answeransweransweransweransweransweransweranswer</p>
                    </div>
                </article>

                <!-- second question -->

                <article>
                    <div class="bg-blue-200">
                        <p>sssssssss</p>
                        <button type="button" id="btn">
                            <!-- plus button -->
                            <span>
                                <i class="far fa-plus-square"></i>
                            </span>
                            <!-- minus button -->
                            <span class="hidden">
                                <i class="far fa-minus-square"></i>
                            </span>
                        </button>
                    </div>
                    <!-- question answer -->
                    <div class="hidden bg-blue-100">
                        <p>answer answeransweransweransweransweransweransweranswer</p>
                    </div>

            </div>
        </main>
        <footer>
            <p>Developed by

</body>
</html>
